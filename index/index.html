<!DOCTYPE html>

<html>

<title>
    amiwatch.com
</title>

<head>
    <link rel="stylesheet" href="stopwatch.css">
    <div class="container">
        <marquee width="100%" direction="right" height="100px" scrollamount="20">
            <h1 style="text-size-adjust: 40px; color: gold;"> "The key is in not spending time, but in investing it"
            </h1>
        </marquee>
    </div>
</head>

<!-- <body style="background-color: #700B97;"> -->

<body style="background-color: #7D2Ae8;">
    <!-- <img src="https://images.pexels.com/photos/1229861/pexels-photo-1229861.jpeg?cs=srgb&dl=pexels-hasan-albari-1229861.jpg&fm=jpg"
            style="width:100%;"> -->
    <!-- <div class="container"> -->
    <div class="timer">
        <h1 style="text-decoration: underline; font-size:50px; color:gold">
            TIME-MACHINE
        </h1>
    </div>
    <div class="centeredt">
        <div class="time">
            <span class="hour">00</span>
            <span class="colon">:</span>
            <span class="minute">00</span>
            <span class="colon">:</span>
            <span class="second">00</span>
            <span class="colon ms-colon">:</span>
            <span class="millisecond">00</span>
        </div>
    </div>
    <div class="centered">
        <button class=" button button5 start">start</button>
        <button class=" button1 button5 stop">stop</button>
        <button class=" button2 button5 reset">reset</button>
        <!-- </div> -->
        <!-- </div> -->
    </div>
    <br>

    <script>
        let hr = min = sec = ms = "0" + 0,
            startTimer;

        const startBtn = document.querySelector(".start"),
            stopBtn = document.querySelector(".stop"),
            resetBtn = document.querySelector(".reset");

        startBtn.addEventListener("click", start);
        stopBtn.addEventListener("click", stop);
        resetBtn.addEventListener("click", reset);

        function start() {
            startBtn.classList.add("active");
            stopBtn.classList.remove("stopActive");

            startTimer = setInterval(() => {
                ms++
                ms = ms < 10 ? "0" + ms : ms;

                if (ms == 100) {
                    sec++;
                    sec = sec < 10 ? "0" + sec : sec;
                    ms = "0" + 0;
                }
                if (sec == 60) {
                    min++;
                    min = min < 10 ? "0" + min : min;
                    sec = "0" + 0;
                }
                if (min == 60) {
                    hr++;
                    hr = hr < 10 ? "0" + hr : hr;
                    min = "0" + 0;
                }
                putValue();
            }, 10); //1000ms = 1s

        }

        function stop() {
            startBtn.classList.remove("active");
            stopBtn.classList.add("stopActive");
            clearInterval(startTimer);
        }
        function reset() {
            startBtn.classList.remove("active");
            stopBtn.classList.remove("stopActive");
            clearInterval(startTimer);
            hr = min = sec = ms = "0" + 0;
            putValue();
        }

        function putValue() {
            document.querySelector(".millisecond").innerText = ms;
            document.querySelector(".second").innerText = sec;
            document.querySelector(".minute").innerText = min;
            document.querySelector(".hour").innerText = hr;
        }
    </script>
</body>


</html>
